<div *ngIf="pokemon" class="row">
  <div class="col s12 m8 offset-m2">
    <h2 class="center header">{{ pokemon.name }}</h2>

    <div class="card horizontal">
      <div class="card-image" style="width: 250px; height: 250px; overflow: hidden;">
        <img [src]="pokemon.picture" style="width: 100%; height: 100%; object-fit: cover;">
      </div>
    </div>

    <div class="card-stacked">
      <div class="card-content">
        <table class="bordered striped">
          <tbody>
            <tr>
              <td>Nom</td>
              <td><strong>{{ pokemon.name }}</strong></td>
            </tr>
            <tr>
              <td>Point de vie</td>
              <td><strong>{{ pokemon.hp }}</strong></td>
            </tr>
            <tr>
              <td>Dégâts</td>
              <td><strong>{{ pokemon.cp }}</strong></td>
            </tr> 
            <tr>
              <td>Types</td>
              <td>
                <span *ngFor="let type of pokemon.types" class="{{ type | pokemonTypeColor}}">{{ type }}</span>
              </td>
            </tr>
            <tr>
              <td>Date de création</td>
              <td><strong>{{ pokemon.created | date: "dd/MM/yyyy" }}</strong></td>
            </tr>

            <tr>
              <td>Rareté</td>
              <td>{{ pokemon.rarity | rarityStars }}</td>
            </tr>

          </tbody>
        
        </table>
      </div>
      <div class="card-action">
      <a (click)="goAll()" class="waves-effect waves-light btn">retour</a>
      <a (click)="goBack(pokemon)" class="waves-effect waves-light btn">précédent</a>
      <a (click)="goNext(pokemon)" class="waves-effect waves-light btn">suivant</a>
      <a (click)="goEdit(pokemon)" class="waves-effect waves-light btn">éditer</a>
      <a (click)="goDelete(pokemon)" class="waves-effect waves-light">supprimer</a>

      
        <!-- faire une bouton retour -->
        <!-- faire un bouton précédent -->
        <!-- faire un bouton suivant -->
      </div>
    </div>
  </div>
</div>
