<h1 class="center">Liste des pokémons</h1>

<div class="container">

<search-pokemon></search-pokemon>

  <div class="row">
    <!-- ngFor permet de parcourir un tableau de donnnées -->
    <div *ngFor="let pokemon of pokemons" class="col s6 m4" >
      
      <div class="card horizontal" pkmnBorderCard (click)="selectPokemon(pokemon)">
        <div class="card-image" style="width: 150px; height: 150px; overflow: hidden;">
          <img [src]="pokemon.picture" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
        
        <div class="card-stacked">
          <div class="card-content">
            <p>{{ pokemon.name }}</p>
            <p><small>{{pokemon.created | date: "dd/MM/yy" }}</small></p>
            <span *ngFor="let type of pokemon.types" class="{{ type | pokemonTypeColor }}" >{{type}}</span>
          </div>
        </div>
      </div>
    
    </div>
  
  </div>
</div>
