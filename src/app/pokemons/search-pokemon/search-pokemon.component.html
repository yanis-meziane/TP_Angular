<div class="row">
  <div class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <!-- <i class="material-icons prefix">search</i> -->
        <input type="text" id="autocomplete-input" class="autocomplete" #searchBox (keyup)="search(searchBox.value)" placeholder="Chercher un PokÃ©mon">
      </div>
      <div class="collection">
        <a *ngFor="let pokemon of pokemons | async"
           (click)="gotoDetail(pokemon)" class="collection-item">
          <img [src]="pokemon.picture" style="width: 30px;"> {{ pokemon.name }}
        </a>
      </div>
    </div>
  </div>
</div>
